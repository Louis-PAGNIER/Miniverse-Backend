services:
  miniverse-api:
    image: serjs/go-socks5-proxy
    container_name: miniverse-api-proxy
    ports:
      - "127.0.0.1:1080:1080"
    environment:
      REQUIRE_AUTH: "false"
    networks:
      - miniverse-net
      - backend-net
    depends_on:
      - redis
      - keycloak
    restart: unless-stopped
    stop_grace_period: 2m

  redis:
    image: redis:8-alpine
    container_name: miniverse-redis
    command: [ "redis-server", "--loglevel", "warning" ]
    ports:
      - "127.0.0.1:6379:6379" # Removed in prod
    volumes:
      - redis-data:/data
    networks:
      - backend-net
    restart: unless-stopped

  mysql-keycloak:
    container_name: mysql-keycloak
    image: mysql:9.5.0
    ports:
      - "127.0.0.1:3306:3306" # Removed in prod
    environment:
      MYSQL_ROOT_PASSWORD: ${KC_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak-db-user
      MYSQL_PASSWORD: ${KC_DB_PASSWORD}
    volumes:
      - mysql-keycloak-data:/var/lib/mysql
    networks:
      - backend-net
    restart: unless-stopped

  keycloak:
    container_name: keycloak
    build: keycloak/
    command:
      start
      --optimized
      --import-realm
    environment:
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
    networks:
      - backend-net
    depends_on:
      - mysql-keycloak
    restart: unless-stopped

  nginx:
    container_name: nginx
    build: nginx/
    ports:
      - "80:80"
    networks:
      backend-net:
    depends_on:
      - miniverse-api
      - keycloak
    develop:
      watch:
        - action: sync+restart
          path: nginx/conf
          target: /etc/nginx/
    restart: unless-stopped

networks:
  miniverse-net:
    name: miniverse-net
  backend-net:

volumes:
  redis-data:
  mysql-keycloak-data:
