server {
    listen 80;
    return 301 https://$host$request_uri; # Redirige le HTTP vers HTTPS
}

server {
    listen       443 ssl;
    listen  [::]:443 ssl;
    listen       443 quic reuseport;
    listen  [::]:443 quic reuseport;

    # Header to enable quic
    add_header Alt-Svc 'h3-23=":443"';

    ssl_certificate     /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    location / {
        root   /usr/share/nginx/html;

        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }


    location /ws {
        proxy_pass http://miniverse-api:8000;

        # --- LIGNES OBLIGATOIRES POUR WEBSOCKET ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api {
        proxy_pass http://miniverse-api:8000;
    }

    location /api/files/tus {
        proxy_pass http://tusd:8080;

        # Disable buffering so Nginx doesn't try to hold the 100GB
        proxy_request_buffering off;
        proxy_buffering off;
        client_max_body_size 0;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Location interne pour transmettre au backend Litestar
    location /upload_internal {
        internal;
        proxy_pass http://miniverse-api:8000/api/files/upload;

        # On s'assure que le header Host est bien transmis
        proxy_set_header Host $http_host;
    }

    # File access for zip downloads
    location /internal {
        internal;
        alias /data/;

        sendfile on;
        tcp_nopush on;
        aio on;
    }


    location /keycloak {
        proxy_pass http://keycloak:8080;

        # Headers standards
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

